<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <title>Homepage</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Site para ver a meteorologia</h1>
        </div>
        <div class="row">
            <div class="col-md-2">Introduzir até 3 cidades separadas com um ponto e vírgula(;)</div>
            <div class="col-md-offset-2 col-md-7">

                <form id="form-search">
                    <input type="text" name="city" id="city" />
                    <button>Pesquisar</button>
                </form>

            </div>
            <div id="grafico"></div>
            <div id="tabela"></div>
        </div>
    </div>
    

</body>

<script type="text/javascript">
    $('#form-search').on('submit', function (event) {
        event.preventDefault();

        var city = $('#city');
        console.log('city', city.val())
        var data = city.val();
        var dataArray = data.split(";");
        console.log('data', dataArray)
        AjaxCall(dataArray);
    })


    function AjaxCall(data) {
        $.ajax(
            {
                method: 'post',
                // contentType: 'application/json',
                url: '/api/weather',
                data: JSON.stringify({ "city": data }),
                datatype: 'json',
                success: function (result) {
                    console.log('result', result);
                    $('#grafico').empty();
                    $('#tabela').empty();
                    result = JSON.parse(result);

                    //Add chart
                    $('#grafico').append('<canvas id="myChart" width="90%" height="20"></canvas>');

                    var dataArray = [];
                    for(i in result){
                        dataArray.push(result[i].temp);
                    }

                    var lablesArray = [];
                    for (i in result) {
                        lablesArray.push(result[i].city);
                    }

                    var ctx = document.getElementById("myChart");
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: lablesArray,
                            datasets: [{
                                label: 'Temperatura da cidade',
                                data: dataArray,
                                
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });



                    //Add table
                    $('#tabela').append('<table id="tableCities"><tr><th onclick="sortTable(0)">Cidades</th><th onclick="sortTable(1)">Temperatura</th><th onclick="sortTable(2)">Aurora</th><th onclick="sortTable(3)">Crespuculo</th></tr>');
                    
                    for (i in result) {
                        $('#tabela').find('tbody').append('<tr><td>'+result[i].city+'</td><td>' + result[i].temp +'</td><td>' + result[i].sunrise +'</td><td>' + result[i].sunset +'</td></tr>');
                    };
                    
                    $('#tabela').append('</table>');
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    console.log('err', "Aconteceu um erro");
                }
            });
    }

    function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("tableCities");
            switching = true;
            // Set the sorting direction to ascending:
            dir = "asc";
            /* Make a loop that will continue until
            no switching has been done: */
            while (switching) {
                // Start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /* Loop through all table rows (except the
                first, which contains table headers): */
                for (i = 1; i < (rows.length - 1); i++) {
                    // Start by saying there should be no switching:
                    shouldSwitch = false;
                    /* Get the two elements you want to compare,
                    one from current row and one from the next: */
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    /* Check if the two rows should switch place,
                    based on the direction, asc or desc: */
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            // If so, mark as a switch and break the loop:
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    /* If a switch has been marked, make the switch
                    and mark that a switch has been done: */
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    // Each time a switch is done, increase this count by 1:
                    switchcount++;
                } else {
                    /* If no switching has been done AND the direction is "asc",
                    set the direction to "desc" and run the while loop again. */
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
</script>
</html>
