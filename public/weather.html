<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Site para ver a meteorologia</h1>
        </div>
        

        <div class="row">
            <div class="col-md-10">
                <!-- GRAFICO -->
            </div>
            <div class="col-md-10">
                <!-- TABELA -->
                <table>
                    <tr>
                        <th>Cidades</th>

                    </tr>

<script type="text/javascript">
    function AjaxCall() {
            $.ajax(
                {
                    method: 'post',
                    // contentType: 'application/json',
                    url: '/api/weather',
                    data: JSON.stringify({ "city": ["Aveiro", "Porto", "Lisboa"]}),
                    datatype: 'json',
                    success: function (result) { 
                        console.log('result', result); 
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        console.log('err', "Aconteceu um erro");
                    }
                })

        }
        AjaxCall();
</script>

</html>
